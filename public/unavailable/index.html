html, body {

}
.unavailable-xdraco {
  --contents-font-size: 16px;
  --distance-bi: 48px;

  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  min-height: 600px;
  height: 100vh;
  color: #fff;
  font-family: Roboto;
  background: #06072c url(./bg-unavailable.jpg) 50% 0 / 1600px auto no-repeat;
  transition: background-size 500ms .2s ease, background-position 400ms ease;
}
.unavailable-xdraco img {
  vertical-align: top;
}
.unavailable-xdraco .header {
  visibility: visible;
  display: flex;
  justify-content: center;
  margin-top: 56px;
  line-height: 0;
}
.unavailable-xdraco .header .bi {
  width: 145px;

}
.unavailable-xdraco .contents {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  line-height: 1.5;
  font-size: var(--contents-font-size);
}
.unavailable-xdraco .contents p {
  margin: 0;
  text-align: center;
}
.unavailable-xdraco .contents .title-page {
  line-height: 1.2;
  font-size: 2em;
}
.unavailable-xdraco .contents .identity {
  display: block;
}
.unavailable-xdraco .contents .identity + .title-page {
  margin-top: var(--distance-bi);
}
.unavailable-xdraco .footer {
  display: flex;
  align-items: center;
  width: 100%;
  height: 120px;
  text-align: center;
}
.unavailable-xdraco .footer p {
  margin-bottom: 0;
}
.unavailable-xdraco .footer__inner {
  display: flex;
  justify-content: center;
  align-items: center;
  column-gap: 40px;
  margin: 0 auto;
  width: 435px;
  height: 32px;
  line-height: 20px;
}
.unavailable-xdraco .footer .copyright {
  display: flex;
  align-items: center;
  font-size: 12px;
  color: rgba(#fff, 0.5);
}
.unavailable-xdraco .footer .copyright::before {
  content: '';
  display: block;
  margin-right: 8px;
  width: 51px;
  height: 10px;
  background: url(./bi-wemade.webp) 50% 0 / auto 100% no-repeat;
}
.unavailable-xdraco .footer .powered-by {
  display: flex;
  align-items: center;
  font-size: 12px;
  color: rgba(#fff, 0.5);
}
.unavailable-xdraco .footer .powered-by::before {
  content: '';
  display: block;
  margin-right: 8px;
  width: 14px;
  height: 14px;
  background: url(./bi-wemix.webp) 50% 0 / auto 100% no-repeat;
  opacity: 0.5;
}

@media screen and (max-width: 960px) {

.unavailable-xdraco {
  --contents-font-size: 14px;
  --distance-bi: 24px;

  background-size: 960px auto;
  background-position-y: 40px;
}
.unavailable-xdraco .header {
  margin-top: 22px;
}
.unavailable-xdraco .header .bi {
  width: 92px;
}
.unavailable-xdraco .contents {
  max-width: 300px;
}
.unavailable-xdraco .contents .title-page {
  margin-bottom: 8px;
  font-size: 1.71428em;
}
.unavailable-xdraco .footer__inner {
  flex-direction: column;
  row-gap: 8px;
}

}
